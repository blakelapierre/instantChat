<div ng-show="showUrl">
  <span class="url" select-on-click>{{currentUrl}}</span>
</div>

<div ng-repeat="transfer in transfers track by $index">
  {{transfer.received}} / {{transfer.total}} {{transfer.downSpeed | number : 0}} B/s 
  <div class="progress-container">
    <div class="progress-bar" ng-style="{'width': (transfer.progress * 100) + '%'}"></div>
  </div>
</div>

<div ng-show="showSendStats && hasConnections">
  {{sendStats.sent}} / {{sendStats.total}} {{sendStats.speed | number : 0}} B/s
  <div class="progress-container">
    <div class="progress-bar" ng-style="{'width': (sendStats.progress * 100) + '%'}"></div>
  </div>
</div>

<div ng-show="hasConnections">
  <h1>Who's Here</h1>
  <div ng-repeat="peer in connections">{{peer}}</div>
</div>

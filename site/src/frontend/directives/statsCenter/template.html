<div ng-show="showUrl" class="url-container">
  <span class="url" select-on-click><a href="{{currentUrl}}" target="_new">{{currentUrl}}</a></span>
</div>

<div class="comms">
  <div class="peers">
    <h1>Who Is Here</h1>
    <peer ng-repeat="peer in peers" peer="peer"></peer>
  </div>

  <div class="chat">
    <h1>Messages</h1>
    <div class="message" ng-repeat="message in chat"><span class="peer-id">{{message.peerID}}:</span> <span class="message">{{message.message}}</span></div>
  </div>
  
  <div class="history">
    <h1>Who Was Here</h1>
    <peer class="old-peer" ng-repeat="oldPeer in oldPeers" peer="oldPeer" is-historical="true"></peer>
  </div>
</div>

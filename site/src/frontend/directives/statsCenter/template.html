<div ng-show="showUrl">
  <span class="url" select-on-click>{{currentUrl}}</span>
</div>

<div ng-show="showSendStats && hasConnections">
  {{sendStats.transferred}} / {{sendStats.total}} {{sendStats.speed | number : 0}} B/s
  <div class="progress-container">
    <div class="progress-bar" ng-style="{'width': (sendStats.progress * 100) + '%'}"></div>
  </div>
</div>

<div ng-show="hasPeers">
  <h1>Who's Here</h1>
  <peer ng-repeat="peer in peers" peer="peer"></peer>
</div>
